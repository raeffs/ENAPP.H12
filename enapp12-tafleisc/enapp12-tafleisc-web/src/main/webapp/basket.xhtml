<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/templates/template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:param name="navigationLinkBasketClass" value="is-selected" />
    <ui:define name="content">
        <h:form id="productform">
            <div class="csstable" id="baskettable">
                <div class="csstable-row csstable-header">
                    <div class="csstable-cell cell-100 cell-right cell-aligncenter">
                        Amount
                    </div>
                    <div class="csstable-cell cell-100 cell-right cell-aligncenter">
                        Quantity
                    </div>
                    <div class="csstable-cell cell-100 cell-right cell-aligncenter">
                        Unit Price
                    </div>
                    <div class="csstable-cell cell-alignleft">
                        Product
                    </div>
                </div>
                <c:forEach items="#{basket.items}" var="item">
                    <div class="csstable-row">
                        <div class="csstable-cell cell-100 cell-right cell-aligncenter">
                            <h:outputText value="#{item.lineAmount}">
                                <f:convertNumber type="number" pattern="CHF ####.##"
                                                 maxFractionDigits="2" minFractionDigits="2" />
                            </h:outputText>
                        </div>
                        <div class="csstable-cell cell-100 cell-right cell-aligncenter">
                            <h:outputText value="#{item.quantity}">
                                <f:convertNumber type="number" maxFractionDigits="0" />
                            </h:outputText>
                        </div>
                        <div class="csstable-cell cell-100 cell-right cell-aligncenter">
                            <h:outputText value="#{item.unitPrice}">
                                <f:convertNumber type="number" pattern="CHF ####.##"
                                                 maxFractionDigits="2" minFractionDigits="2" />
                            </h:outputText>
                        </div>
                        <div class="csstable-cell cell-alignleft">
                            <h:outputText value="#{item.productName}" />
                        </div>
                    </div>
                </c:forEach>
                <div class="csstable-row csstable-footer">
                    <div class="csstable-cell cell-alignleft">
                        <h:commandButton value="Checkout and continue with payment" actionListener="#{basket.checkoutButtenClicked(event)}"/>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
