<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./resources/templates/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:param name="navigationLinkPurchasesClass" value="is-selected" />
    <ui:define name="content">
        <div class="csstable" id="purchasetable">
            <div class="csstable-row csstable-header">
                <div class="csstable-cell cell-100 cell-left cell-aligncenter">
                    Purchase ID
                </div>
                <div class="csstable-cell cell-100 cell-left cell-aligncenter">
                    Payment ID
                </div>
                <div class="csstable-cell cell-250 cell-left cell-aligncenter">
                    Correlation ID
                </div>
                <div class="csstable-cell cell-100 cell-right cell-aligncenter">
                    Status
                </div>
                <div class="csstable-cell cell-100 cell-right cell-aligncenter">
                    Amount
                </div>
                <div class="csstable-cell cell-aligncenter">
                    Timestamp
                </div>
            </div>
            <c:forEach items="${purchases.purchases}" var="purchase">
                <div class="csstable-row">
                    <div class="csstable-cell cell-100 cell-left cell-aligncenter">
                        <h:outputText value="${purchase.purchaseId}" />
                    </div>
                    <div class="csstable-cell cell-100 cell-left cell-aligncenter">
                        <h:outputText value="${purchase.paymentId}" />
                    </div>
                    <div class="csstable-cell cell-250 cell-left cell-aligncenter">
                        <h:outputText value="${purchase.correlationId}" />
                    </div>
                    <div class="csstable-cell cell-100 cell-right cell-aligncenter">
                        <h:outputText value="${purchase.status}" />
                    </div>
                    <div class="csstable-cell cell-100 cell-right cell-aligncenter">
                        <h:outputText value="${purchase.totalAmount}">
                            <f:convertNumber type="number" pattern="CHF ####.##"
                                             maxFractionDigits="2" minFractionDigits="2" />
                        </h:outputText>
                    </div>
                    <div class="csstable-cell cell-aligncenter">
                        <h:outputText value="${purchase.datetime}">
                            <f:convertDateTime dateStyle="medium" type="both" />
                        </h:outputText>
                    </div>
                </div>
            </c:forEach>
        </div>
    </ui:define>

</ui:composition>
