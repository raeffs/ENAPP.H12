<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="content">
        <h:form id="loginform">
            <div class="csstable" id="logintable">
                <div class="csstable-row csstable-header">
                    <div class="csstable-cell cell-aligncenter">
                        Account registration
                    </div>
                </div>
                <div class="csstable-row">
                    <div class="csstable-cell cell-left cell-alignleft">
                        Username:
                    </div>
                    <div class="csstable-cell cell-right cell-aligncenter">
                        <h:inputText value="${account.username}" tabindex="1" />
                    </div>
                </div>
                <div class="csstable-row">
                    <div class="csstable-cell cell-left cell-alignleft">
                        Password:
                    </div>
                    <div class="csstable-cell cell-right cell-aligncenter">
                        <h:inputSecret value="${account.password}" tabindex="2"/>
                    </div>
                </div>
                <div class="csstable-row">
                    <div class="csstable-cell cell-left cell-alignleft">
                        Name:
                    </div>
                    <div class="csstable-cell cell-right cell-aligncenter">
                        <h:inputText value="${account.name}" tabindex="2" />
                    </div>
                </div>
                <div class="csstable-row">
                    <div class="csstable-cell cell-left cell-alignleft">
                        Address:
                    </div>
                    <div class="csstable-cell cell-right cell-aligncenter">
                        <h:inputText value="${account.address}" tabindex="3" />
                    </div>
                </div>
                <div class="csstable-row">
                    <div class="csstable-cell cell-left cell-alignleft">
                        Email:
                    </div>
                    <div class="csstable-cell cell-right cell-aligncenter">
                        <h:inputText value="${account.email}" tabindex="4" />
                    </div>
                </div>
                <div class="csstable-row csstable-footer">
                    <div class="csstable-cell cell-aligncenter">
                        <h:commandButton value="Register" action="${account.register()}"/>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
