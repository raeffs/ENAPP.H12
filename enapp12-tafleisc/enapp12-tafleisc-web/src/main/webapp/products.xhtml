<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:param name="navigationLinkProductsClass" value="is-selected" />
    <ui:define name="content">
        <h:form id="productform">
            <div class="csstable" id="producttable">
                <div class="csstable-row csstable-header">
                    <div class="csstable-cell cell-25 cell-left cell-aligncenter"></div>
                    <div class="csstable-cell cell-250 cell-left cell-alignleft">
                        Product
                    </div>
                    <div class="csstable-cell cell-100 cell-right cell-aligncenter">
                        Price
                    </div>
                    <div class="csstable-cell cell-alignleft">
                        Description
                    </div>
                </div>
                <c:forEach items="#{products.products}" var="product">
                    <div class="csstable-row">
                        <div class="csstable-cell cell-25 cell-left cell-aligncenter">
                            <h:selectBooleanCheckbox value="#{product.selected}" />
                        </div>
                        <div class="csstable-cell cell-250 cell-left cell-alignleft">
                            <h:outputText value="#{product.name}" />
                        </div>
                        <div class="csstable-cell cell-100 cell-right cell-aligncenter">
                            <h:outputText value="#{product.unitPrice}">
                                <f:convertNumber type="number" pattern="CHF ####.##"
                                                 maxFractionDigits="2" minFractionDigits="2" />
                            </h:outputText>
                        </div>
                        <div class="csstable-cell cell-alignleft">
                            <h:outputText value="#{product.description}" />
                        </div>
                    </div>
                </c:forEach>
                <div class="csstable-row csstable-footer">
                    <div class="csstable-cell cell-25 cell-left cell-aligncenter"></div>
                    <div class="csstable-cell cell-alignleft">
                        <h:commandButton value="Add selected products to basket" actionListener="#{products.addButtonClicked(event)}"/>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
