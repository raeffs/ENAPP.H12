<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form id="productform">
            <div class="producttable">
                <div class="producttable-row producttable-header">
                    <div class="producttable-cell pt-cell-25 pt-cell-left pt-cell-aligncenter"></div>
                    <div class="producttable-cell pt-cell-250 pt-cell-left pt-cell-alignleft">
                        Product
                    </div>
                    <div class="producttable-cell pt-cell-100 pt-cell-right pt-cell-aligncenter">
                        Price
                    </div>
                    <div class="producttable-cell pt-cell-alignleft">
                        Description
                    </div>
                </div>
                <c:forEach items="#{productsView.products}" var="product">
                    <div class="producttable-row">
                        <div class="producttable-cell pt-cell-25 pt-cell-left pt-cell-aligncenter">
                            <h:selectBooleanCheckbox value="#{product.selected}" />
                        </div>
                        <div class="producttable-cell pt-cell-250 pt-cell-left pt-cell-alignleft">
                            <h:outputText value="#{product.name}" />
                        </div>
                        <div class="producttable-cell pt-cell-100 pt-cell-right pt-cell-aligncenter">
                            <h:outputText value="#{product.unitPrice}">
                                <f:convertNumber type="currency" groupingUsed="true"
                                                 maxFractionDigits="2" minFractionDigits="2" />
                            </h:outputText>
                        </div>
                        <div class="producttable-cell pt-cell-alignleft">
                            <h:outputText value="#{product.description}" />
                        </div>
                    </div>
                </c:forEach>
                <div class="producttable-row producttable-footer">
                    <div class="producttable-cell pt-cell-25 pt-cell-left pt-cell-aligncenter"></div>
                    <div class="producttable-cell pt-cell-alignleft">
                        <h:commandButton value="Add selected products to basket" actionListener="#{productsView.addButtonClicked}"/>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
