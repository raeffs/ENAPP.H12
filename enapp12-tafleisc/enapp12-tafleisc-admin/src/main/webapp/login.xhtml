<!DOCTYPE html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>ENAPP.H12 WEBSHOP ADMIN</title>
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/bootstrap-responsive.min.css" />
        <h:outputStylesheet name="css/custom.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </h:head>
    <h:body>
        <h:form class="form-horizontal form-signin">
            <h:messages errorClass="alert alert-error" />
            <div class="control-group">
                <label class="control-label" for="username">Username</label>
                <div class="controls">
                    <div class="input-append">
                        <h:inputText id="username" tabindex="1" value="${authentication.username}" />
                        <span class="add-on"><i class="icon-user"></i></span>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <div class="input-append">
                        <h:inputSecret id="password" tabindex="2" value="${authentication.password}" />
                        <span class="add-on"><i class="icon-lock"></i></span>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <h:commandButton class="btn btn-success" value="Login" action="${authentication.login()}" />
                </div>
            </div>
        </h:form>
        <h:outputScript name="js/jquery-1.8.3.min.js" />
        <h:outputScript name="js/bootstrap.min.js" />
    </h:body>
</html>
